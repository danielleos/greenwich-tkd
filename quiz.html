  <div class="quiz-container">
    <div class="quiz-card" id="card-left">
      <div class="quiz-left-top">
        <div class="lives" id="lives">

        </div>
        <div class="instructors">
        </div>
      </div>
      <div class="quiz-left-bottom">
      </div>
    </div>
    <div class="quiz-card" id="card-right">
      <h4 class="quiz-header" id="quiz-header">
        Pick your grade
      </h4>
      <div class="quiz-right-top">
        <p id="quiz-right-top">Choose your current grade to set the difficulty:</p>
      </div>
      <div class="quiz-right-bottom" id="quiz-right-bottom">
        <div class="quiz-right-bottom-box" onclick="selectDifficulty('white')"><div class="quiz-right-bottom-box-inner" id="white"></div></div>
        <div class="quiz-right-bottom-box" onclick="selectDifficulty('yellowtag')"><div class="quiz-right-bottom-box-inner" id="yellow-tag"></div></div>
        <div class="quiz-right-bottom-box" onclick="selectDifficulty('yellow')"><div class="quiz-right-bottom-box-inner" id="yellow"></div></div>
        <div class="quiz-right-bottom-box" onclick="selectDifficulty('greentag')"><div class="quiz-right-bottom-box-inner" id="green-tag"></div></div>
        <div class="quiz-right-bottom-box" onclick="selectDifficulty('green')"><div class="quiz-right-bottom-box-inner" id="green"></div></div>
        <div class="quiz-right-bottom-box" onclick="selectDifficulty('bluetag')"><div class="quiz-right-bottom-box-inner" id="blue-tag"></div></div>
        <div class="quiz-right-bottom-box" onclick="selectDifficulty('blue')"><div class="quiz-right-bottom-box-inner" id="blue"></div></div>
        <div class="quiz-right-bottom-box" onclick="selectDifficulty('redtag')"><div class="quiz-right-bottom-box-inner" id="red-tag"></div></div>
        <div class="quiz-right-bottom-box" onclick="selectDifficulty('red')"><div class="quiz-right-bottom-box-inner" id="red"></div></div>
        <div class="quiz-right-bottom-box" onclick="selectDifficulty('blacktag')"><div class="quiz-right-bottom-box-inner" id="black-tag"></div></div>
        <div class="quiz-right-bottom-box" onclick="selectDifficulty('black1')"><div class="quiz-right-bottom-box-inner" id="black1"><p>I</p></div></div>
        <div class="quiz-right-bottom-box" onclick="selectDifficulty('black2')"><div class="quiz-right-bottom-box-inner" id="black2"><p>II</p></div></div>
      </div>
    </div>
